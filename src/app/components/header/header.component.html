<header>
  <div class="header">
    <h1>Welcome Foodies ...!</h1>
    <div>
      <foodie-button title="Add Product" (click)="addProduct()" aria-label="Add Product"></foodie-button>
      <foodie-button [title]="theme" (click)='changeTheme()' aria-label="Theme"></foodie-button>
      <button (click)="logout()" title= "logout">
        <img src='../../assets/images/logout.png' alt="logout">
      </button>
    </div>
  </div>
</header>
